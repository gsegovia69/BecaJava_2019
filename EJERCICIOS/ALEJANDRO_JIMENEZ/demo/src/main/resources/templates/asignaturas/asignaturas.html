<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="https://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Asignaturas</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="jumbotron text-center">
  <a href="/home">home</a>  
  <h1>Asignaturas</h1>      
<nav class="navbar navbar-light bg-light justify-content-between">
  <a class="navbar-brand"></a>
<form class="form-inline"  th:action="@{/buscar/asignaturas}"  method="post">
    <input  class="form-control mr-sm-2" type="text" placeholder="Search" th:value="${sourceText}" name="sourceText"/>
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>	
</nav>

</div>
<div class="jumbotron text-center">
      <button onclick="location.href = 'clases';" class="btn btn-primary btn-lg">Clases </button>
      <button onclick="location.href = 'alumnos';" class="btn btn-primary btn-lg">Alumnos</button>
      <button onclick="location.href = 'profesores';" class="btn btn-primary btn-lg">Profesores</button>
	
	<table class="table table-striped">
		<tr>
			<td><b>ID</b></td>
			<td><b>NOMBRE</b></td>
			<td><b>ORDEN</b></td>
			<td><b>CLASE</b></td>
			<td></td><td></td>
	
		</tr>	
		<tr th:each="asig : ${asignaturas}">
			<td th:text="${asig.id}">id</td>
			<td th:text="${asig.nombre}">nombre</td>
			<td th:text="${asig.orden}">orden</td>
			<td th:text="${asig.nombreClase}">idClase</td>
			<td> <a th:href="@{/editarAsignatura(idAsignatura=${asig.id})}" class="btn btn-success">Editar</a></td>
			<td> <a th:href="@{/borrarAsignatura(idAsignatura=${asig.id})}" class="btn btn-danger" onclick='alert("Borrando")'>Borrar</a></td>
		</tr>
		<tr>
			<td></td><td></td><td></td><td></td>				
			<td> <a th:href="@{/editarAsignatura}" class="btn btn-primary">Nuevo</a></td>
		</tr>
	</table>
</div>



            
</body>
</html>
