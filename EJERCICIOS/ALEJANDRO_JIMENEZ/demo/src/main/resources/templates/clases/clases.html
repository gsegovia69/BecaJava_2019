<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="https://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Clases</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Clases</h1>      
    <a href="/home">home</a>  
<nav class="navbar navbar-light bg-light justify-content-between">
  <a class="navbar-brand"></a>
<form class="form-inline"  th:action="@{/buscar/clases}"  method="post">
    <input  class="form-control mr-sm-2" type="text" placeholder="Search" th:value="${sourceText}" name="sourceText"/>
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>	
</nav>

</nav>
</div>

<div class="jumbotron text-center">
 	  <button onclick="location.href = '/lista/alumnos';" class="btn btn-primary btn-lg">Alumnos </button>
      <button onclick="location.href = '/lista/asignaturas';" class="btn btn-primary btn-lg">Asignaturas</button>
      <button onclick="location.href = '/lista/profesores';" class="btn btn-primary btn-lg">Profesores</button>
	
	<table class="table table-striped">
		<tr>
			<td><b>NOMBRE</b></td><td></td>
		</tr>	
		<tr th:each="clase : ${clases}">
			<td th:text="${clase.nombre}">nombre</td>
			<td> <a th:href="@{/editarClase(idClase=${clase.id})}" class="btn btn-success">Editar</a></td>
			
		</tr>
		<tr>	
			<td></td>			
			<td> <a th:href="@{/editarClase}" class="btn btn-primary">Nuevo</a></td>
		</tr>
	</table>
</div>
</body>
</html>
