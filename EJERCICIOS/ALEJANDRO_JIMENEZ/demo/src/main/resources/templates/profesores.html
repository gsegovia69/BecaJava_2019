<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="https://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
		<h3>Profesores</h3>
      <button onclick="location.href = 'clases';">clases </button>
      <button onclick="location.href = 'asignaturas';">Asignaturas</button>
      <button onclick="location.href = 'alumnos';">Alumnos</button>
	
	<table>
		<tr>
			<th>NOMBRE</th>
			<th>APELLIDOS</th>
			<th>EMAIL</th>
			<th>CIUDAD</th>
		</tr>	
		<tr th:each="prof : ${profesores}">
			<td th:text="${prof.nombre}">nombre</td>
			<td th:text="${prof.apellidos}">apellidos</td>
			<td th:text="${prof.email}">email</td>
			<td th:text="${prof.ciudad}">ciudad</td>
			<td> <a th:href="@{/editarProfesor(idProfesor=${prof.id})}">Editar</a></td>
		</tr>
	</table>
</body>
</html>
